{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}myproject{% endblock %}</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="{% static 'css/main.css' %}" />
  </head>
  <body>
    <header class="bg-dark text-white">
      <div class="container">
        <div class="d-flex justify-content-between align-items-center py-3">
          <h1 class="h3 mb-0">myproject</h1>
          <nav>
            <a href="/" class="text-white text-decoration-none me-3">Home</a>
            <a href="/admin/" class="text-white text-decoration-none">Admin</a>
          </nav>
        </div>
      </div>
    </header>

    <main class="container mt-4">{% block content %} {% endblock %}</main>

    {% block script %}
    {% endblock %}

  </body>
</html>
